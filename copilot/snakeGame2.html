<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        canvas {
            border: 1px solid #fff;
        }
        .game-container {
            text-align: center;
        }
        .score {
            margin-bottom: 10px;
            font-size: 24px;
        }
        .high-score {
            margin-bottom: 20px;
            font-size: 18px;
        }
        .theme-switch {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .theme-switch input {
            display: none;
        }
        .theme-switch label {
            cursor: pointer;
            text-indent: -9999px;
            width: 52px;
            height: 27px;
            background: grey;
            display: block;
            border-radius: 100px;
            position: relative;
        }
        .theme-switch label:after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 23px;
            height: 23px;
            background: #fff;
            border-radius: 90px;
            transition: 0.3s;
        }
        .theme-switch input:checked + label {
            background: #bada55;
        }
        .theme-switch input:checked + label:after {
            left: calc(100% - 2px);
            transform: translateX(-100%);
        }
        .light-mode {
            background-color: #f4f4f4;
            color: #121212;
        }
        .light-mode canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <div class="theme-switch">
        <input type="checkbox" id="themeSwitch">
        <label for="themeSwitch">Toggle Theme</label>
    </div>
    <div class="game-container">
        <div class="score">Score: <span id="score">0</span></div>
        <div class="high-score">High Score: <span id="highScore">0</span></div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const themeSwitch = document.getElementById('themeSwitch');

        const gridSize = 20;
        let snake = [{ x: gridSize * 5, y: gridSize * 5 }];
        let direction = { x: 0, y: 0 };
        let directionQueue = [];
        let food = getRandomFoodPosition();
        let score = 0;
        let gameOver = false;
        let lastRenderTime = 0;
        const gameSpeed = 100; // milliseconds

        // Load high score from localStorage
        let highScore = localStorage.getItem('highScore') || 0;
        highScoreElement.textContent = highScore;

        function drawRect(x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, gridSize, gridSize);
        }

        function drawSnake() {
            snake.forEach(segment => drawRect(segment.x, segment.y, 'lime'));
        }

        function drawFood() {
            drawRect(food.x, food.y, 'red');
        }

        function moveSnake() {
            if (directionQueue.length) {
                direction = directionQueue.shift();
            }
            const head = { x: snake[0].x + direction.x * gridSize, y: snake[0].y + direction.y * gridSize };
            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                food = getRandomFoodPosition();
            } else {
                snake.pop();
            }
        }

        function getRandomFoodPosition() {
            return {
                x: Math.floor(Math.random() * canvas.width / gridSize) * gridSize,
                y: Math.floor(Math.random() * canvas.height / gridSize) * gridSize
            };
        }

        function checkCollision() {
            const head = snake[0];

            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
                return true;
            }

            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }

            return false;
        }

        function gameLoop(currentTime) {
            if (gameOver) {
                return;
            }

            window.requestAnimationFrame(gameLoop);

            const secondsSinceLastRender = (currentTime - lastRenderTime) / gameSpeed;
            if (secondsSinceLastRender < 1) {
                return;
            }

            lastRenderTime = currentTime;

            if (checkCollision()) {
                gameOver = true;
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('highScore', highScore);
                    highScoreElement.textContent = highScore;
                }
                alert('Game Over');
                document.location.reload();
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawFood();
            moveSnake();
            drawSnake();
        }

        function changeDirection(event) {
            const keyPressed = event.keyCode;

            if (keyPressed === 37 && direction.x === 0) { // Left arrow
                directionQueue.push({ x: -1, y: 0 });
            } else if (keyPressed === 38 && direction.y === 0) { // Up arrow
                directionQueue.push({ x: 0, y: -1 });
            } else if (keyPressed === 39 && direction.x === 0) { // Right arrow
                directionQueue.push({ x: 1, y: 0 });
            } else if (keyPressed === 40 && direction.y === 0) { // Down arrow
                directionQueue.push({ x: 0, y: 1 });
            }
        }

        document.addEventListener('keydown', changeDirection);
        window.requestAnimationFrame(gameLoop);

        // Theme switch functionality
        themeSwitch.addEventListener('change', () => {
            document.body.classList.toggle('light-mode');
        });
    </script>
</body>
</html>
