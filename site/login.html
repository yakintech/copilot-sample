<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="language-switcher">
        <button onclick="setLanguage('en')">English</button>
        <button onclick="setLanguage('tr')">Türkçe</button>
    </div>
    <div class="login-container">
        <h1 id="loginTitle">Login</h1>
        <form id="loginForm">
            <label for="username" id="usernameLabel">Username</label>
            <input type="text" id="username" name="username" required>
            <label for="password" id="passwordLabel">Password</label>
            <input type="password" id="password" name="password" required>
            <button type="submit" id="loginButton">Login</button>
        </form>
    </div>
    <script>
        const translations = {
            en: {
                login: "Login",
                username: "Username",
                password: "Password"
            },
            tr: {
                login: "Giriş Yap",
                username: "Kullanıcı Adı",
                password: "Şifre"
            }
        };

        function setLanguage(lang) {
            document.getElementById('loginTitle').textContent = translations[lang].login;
            document.getElementById('usernameLabel').textContent = translations[lang].username;
            document.getElementById('passwordLabel').textContent = translations[lang].password;
            document.getElementById('loginButton').textContent = translations[lang].login;
        }

        // Default language
        setLanguage('en');
    </script>
</body>
</html>
